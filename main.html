<!DOCTYPE html>
<html>
    <head>
        <title>
            Submit-Form
        </title>
        <link href="style.css" rel="stylesheet">
        <script src="/script.js"></script>
        <script src="countries.js"></script>
        <script type= "text/javascript" src = "script.js"></script>
    </head>
        <body onload="document.registration.firstName.focus();">
        <div class="head">
            Registration Form
        </div>
        <br>


           <form name='registration' onSubmit="return formValidation();">
            
            <ul>
                <li class="id">
                <label for="firstName">First Name :</label>
                <input type="text" name="firstName"/>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName"/>
                </li>
                <br>
                <li class="id">
                <label for="email">Email :</label>
                <input type="email" name="email"/>
                </li>
                <br>
                <li class="id">
                    <label for="address">Address:</label>
                    <input type="text" name="address"/>
                    </li>
                    <br>
                    <li class="id">
                        <label for="pinCode">Pin Code:</label>
                        <input type="text" name="pinCode"/>
                        </li>
                        <br>
                    <li class="id">
                        <label for="mobile">Mobile:</label>
                        <input type="text" name="mobile"/>
                        </li>
                        <br>
                        <li class="id">
                            <label for="dOB">DOB:</label>
                            <input type="date" name="dOB"/>
                        </li>
                      <br>
         
        <li class="id">
        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Others
        </li>
        <br>

        <li class="id">
            <label for="social">Social Link:</label>
            <input type="text" name="social"/>
        </li>
            <br>
       
        <div class="id1">
            <script type= "text/javascript" src = "countries.js"></script>
            Select Country :   <select id="country" name ="country"></select> </br></br>
            Select State: <select name ="state" id ="state"></select>  </br> </br> 
           
        </div>
        <div class="id3">
            <input type="submit" name="submit" value="Submit"/>
        </div>
        
        <script language="javascript">
            populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
            populateCountries("country2");
            populateCountries("country2");
        </script>
    

                
            </ul>
             
           </form>
        
        </body>
</html>
